<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Easybox</title>
		<style>
			body{font:12px/1.2 Verdana, sans-serif; padding:0 10px;}
			a:link, a:visited{text-decoration:none; color:#416CE5; border-bottom:1px solid #416CE5;}
			h2{font-size:13px; margin:15px 0 0 0;}
		</style>
		<link rel="stylesheet" href="easybox.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="easybox.js"></script>
		<script>
			$(document).ready(function(){
				$("a.easybox").colorbox({
					rel:'popup-image', 
					width:"70%",
					height:"97%",
					viewDetail: true,
					fixed: true,
					transition: "none",
					scalePhotos: true,
				});
			});
		</script>
	</head>
	<body>
		<p>
			<a class="easybox" href="contents/img1.jpg" title="a">
				<img class="popup-image" src="contents/img1.jpg" width="250"/>
			</a>
		</p>
		<p>
			<a class="easybox" href="contents/img2.jpg" title="b">
				<img class="popup-image" src="contents/img2.jpg" width="250"/>
			</a>
		</p>
		<p>
			<a class="easybox" href="contents/img3.jpg" title="b">
				<img class="popup-image" src="contents/img3.jpg" width="250"/>
			</a>
		</p>
	</body>
</html>
